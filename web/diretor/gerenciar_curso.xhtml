<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:messages  showDetail="true"></p:messages>
        <br></br>
        <p:fieldset legend="Lista de cursos">
            <p:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome"/>
                <p:inputText label="Nome" id="nome" value="#{cursoMB.curso.nome}"/>
                <h:outputLabel for="area" value="Area"/>
                <p:selectOneButton value="#{cursoMB.curso.area}" label="Area">
                    <f:selectItem itemLabel="Humanas" itemValue="humanas" />
                    <f:selectItem itemLabel="Exatas" itemValue="exatas" />
                </p:selectOneButton>
            </p:panelGrid> 
            <br></br>
            <p:commandButton value="Salvar" action="#{cursoMB.add()}" update="@form"></p:commandButton>
            <br></br><br></br><br></br><br></br><br></br>
            <p:dataTable value="#{cursoMB.list()}" var="curso">                
                <p:column headerText="Ações">
                    <p:commandButton value="Editar" action="#{cursoMB.edit(curso)}" update="@form"></p:commandButton>
                    <p:commandButton value="Remover" action="#{cursoMB.remove(curso)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Id">
                    <h:outputText value="#{curso.id}"></h:outputText>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{curso.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Area">
                    <h:outputText value="#{curso.area}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
