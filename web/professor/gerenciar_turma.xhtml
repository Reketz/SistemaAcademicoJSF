<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:messages  showDetail="true"></p:messages>
        <br></br>
        <p:fieldset legend="Lista de turmas">
            <p:dataTable value="#{professorTurmaMB.listPorProfessor(loginMB.getPessoaSessao().id)}" var="professorTurma">                
                <p:column headerText="Periodo">
                    <h:outputText value="#{professorTurma.turma.periodo}"></h:outputText>
                </p:column>
                <p:column headerText="Sigla">
                    <h:outputText value="#{professorTurma.turma.sigla}"></h:outputText>
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{professorTurma.turma.curso.nome}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
