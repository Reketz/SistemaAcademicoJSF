<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:messages  showDetail="true"></p:messages>
        <br></br>
        <p:fieldset legend="Lista de professor/turma">
            <p:panelGrid columns="2">
                <h:outputLabel for="professor" value="Professor"/>
                <p:selectOneMenu label="Professor" id="professor" value="#{professorTurmaMB.professorTurma.professor}" converter="generic" required="false" requiredMessage="O professor é obrigatório">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItems value="#{loginMB.listPorTipo('professor')}" var="professor" itemLabel="#{professor.nome}" itemValue="#{professor}" />
                </p:selectOneMenu>
                <h:outputLabel for="turma" value="Turma"/>
                <p:selectOneMenu label="Turma" id="turma" value="#{professorTurmaMB.professorTurma.turma}" converter="generic" required="false" requiredMessage="O turma é obrigatório">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItems value="#{turmaMB.list()}" var="turma" itemLabel="#{turma.sigla}" itemValue="#{turma}"/>
                </p:selectOneMenu>
            </p:panelGrid> 
            <br></br>
            <p:commandButton value="Salvar" action="#{professorTurmaMB.add()}" update="@form"></p:commandButton>
            <br></br><br></br><br></br><br></br><br></br>
            <p:dataTable value="#{professorTurmaMB.list()}" var="professorTurma">                
                <p:column headerText="Ações">
                    <p:commandButton value="Editar" action="#{professorTurmaMB.edit(professorTurma)}" update="@form"></p:commandButton>
                    <p:commandButton value="Remover" action="#{professorTurmaMB.remove(professorTurma)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{professorTurma.professor.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Turma">
                    <h:outputText value="#{professorTurma.turma.sigla}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
