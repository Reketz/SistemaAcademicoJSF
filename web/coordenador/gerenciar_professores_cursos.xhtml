<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:messages  showDetail="true"></p:messages>
        <br></br>
        <p:fieldset legend="Lista de professor/curso">
            <p:panelGrid columns="2">
                <h:outputLabel for="professor" value="Professor"/>
                <p:selectOneMenu label="Professor" id="professor" value="#{professorCursoMB.professorCurso.professor}" converter="generic" required="false" requiredMessage="O professor é obrigatório">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItems value="#{loginMB.listPorTipo('professor')}" var="professor" itemLabel="#{professor.nome}" itemValue="#{professor}" />
                </p:selectOneMenu>
                <h:outputLabel for="curso" value="Curso"/>
                <p:selectOneMenu label="Curso" id="curso" value="#{professorCursoMB.professorCurso.curso}" converter="generic" required="false" requiredMessage="O curso é obrigatório">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItems value="#{cursoMB.list()}" var="curso" itemLabel="#{curso.nome}" itemValue="#{curso}"/>
                </p:selectOneMenu>
            </p:panelGrid> 
            <br></br>
            <p:commandButton value="Salvar" action="#{professorCursoMB.add()}" update="@form"></p:commandButton>
            <br></br><br></br><br></br><br></br><br></br>
            <p:dataTable value="#{professorCursoMB.list()}" var="professorCurso">                
                <p:column headerText="Ações">
                    <p:commandButton value="Editar" action="#{professorCursoMB.edit(professorCurso)}" update="@form"></p:commandButton>
                    <p:commandButton value="Remover" action="#{professorCursoMB.remove(professorCurso)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{professorCurso.professor.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Curso">
                    <h:outputText value="#{professorCurso.curso.nome}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
